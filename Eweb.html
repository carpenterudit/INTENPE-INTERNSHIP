<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Premium Electronics</title>
    <link rel="stylesheet" href="yashraj.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">TechStore</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="cart-icon" onclick="openCart()">
                    ðŸ›’ Cart
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <h1>Premium Electronics Store</h1>
            <p>Discover the latest technology with unbeatable prices and quality</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section class="products-section" id="products">

            <h2 class="section-title">Featured Products</h2>

        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

</html>
